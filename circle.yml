machine:
  post:
    - pyenv global 2.7.11 3.5.1

dependencies:
  cache_directories:
    - venv
  pre:
    - pip install -r requirements.txt
    - make __PYTHON=python tmp/koheron-python
    - if [ ! -e venv/py2 ]; then make -C tmp/koheron-python PY2_VENV=../../venv/py2 PY3_VENV=../../venv/py3 ../../venv/py2 ../../venv/py3 && venv/py2/bin/pip install numpy==1.11.1 pytest && venv/py3/bin/pip3 install numpy==1.11.1 pytest; fi
    - sudo bash -c "echo deb http://fr.archive.ubuntu.com/ubuntu/ wily main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb-src http://fr.archive.ubuntu.com/ubuntu/ wily main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.8 main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.8 main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main >> /etc/apt/sources.list"
    - sudo bash -c "echo deb-src http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main >> /etc/apt/sources.list"
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update; sudo apt-get install gcc-5 g++-5 gcc-5-arm-linux-gnueabihf g++-5-arm-linux-gnueabihf clang-3.9 libc++-dev
    - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-5 100
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 100
    - sudo ln -s /usr/bin/arm-linux-gnueabihf-gcc-5 /usr/bin/arm-linux-gnueabihf-gcc
    - sudo ln -s /usr/bin/arm-linux-gnueabihf-g++-5 /usr/bin/arm-linux-gnueabihf-g++

test:
  pre:
    - make COMPILER=clang CONFIG=config/config_local_clang.yaml __PYTHON=python clean all
    - make CONFIG=config/config_armhf.yaml __PYTHON=python clean all
    - make CONFIG=config/config_local.yaml __PYTHON=python clean all
    - ./tmp/kserverd -c ./config/kserver_local.conf:
          background: true
    - sleep 5
    - cat nohup.out
    - make __PYTHON=python tmp/koheron-python
    - make -C tmp/koheron-python PY2_VENV=../../venv/py2 PY3_VENV=../../venv/py3 test
